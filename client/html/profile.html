<template name="profile">
{{#if currentUser}}

	
	<!-- profile -->
	<div id="profile-wrap">
		<center>
			{{#with UserImages}}
			<img src="{{image}}" class="profile-img">
			{{else}}
			<img src="github.svg" class="profile-img">
			<form class="edit-profile" enctype="multipart/form-data">
				<label for="profileImage">Choose Profile Image</label>
				<span id="filename"></span>
				<input type="file" name="profileImage" id="profileImage" class="black profileImage">
				<br>
				<button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
			</form>
			{{/with}}
			<h1 class="username">{{username}}</h1>
			<h3>{{email}}</h3>
				<div class="" id="">
					
				</div>
				<div class="score" id="">
					<h3 class="count black block">Personal Address: {{userAddress}}</h3>
					<h3 class="count black block">Host: False {{userHost}}</h3>
				</div>
		</center>
		
	</div>
	<div>
		{{> eventForm}}
	</div>
	
	<!-- End profile -->

	{{#each userEvents}}
	<!-- Event -->
	<div class="event">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
				<h1 class="event-title">{{eventName}}</h1>
				<p class="meta">Author: {{author}}</p>
				<p class="meta">Posten On: {{date}}</p>
			</div>
			
			<div class="row" id="score">
				<h3 class="count white block">{{address}}</h3>
				<h3 class="count white block">{{host}}</h3>
			</div>
		</div>

		<p class="regular event-desc">"{{eventAddress}}"</p>
		<button class="btn btn-sml btn-danger" id="delete-event">Delete Event</button>

	</div>
	<!-- End Event -->
	{{else}}
	<h1>no events to display</h1>
	{{/each}}

<!-- Js for switching file picker span -->
<script type="text/javascript">
	$(function() {
		$("#profileImage:file").change(function () {
			var fileName = $(this).val();
			$("span").text(fileName);
			$("label").hide();
		});
	});
</script>

{{/if}}
</template>
