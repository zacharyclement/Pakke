<template name="profile">
	{{#if currentUser}}


	<!-- profile -->
	<div id="profile-wrap">
		<center>
			{{#with UserImages}}
			<img src="{{image}}" class="profile-img"> {{else}}
			<img src="github.svg" class="profile-img">
			<form class="edit-profile" enctype="multipart/form-data">
				<label for="profileImage">Choose Profile Image</label>
				<span id="filename"></span>
				<input type="file" name="profileImage" id="profileImage" class="black profileImage">
				<br>
				<button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
			</form>
			{{/with}}
			<h1 class="username">{{username}}</h1>
			<h3>{{email}}</h3>
			<div class="" id="">

			</div>
			<div class="score" id="">
				<h3 class="count black block">{{userHost}}</h3>   <!-- this isn't actually rendering from db -->
			</div>
		</center>

	</div>




	<!-- End profile -->

	<!-- link events attending to profile page -->

	<h3>Events I am attending:</h3>
	{{#each eventsAttending}}
	<div class="event">
			<h1>{{eventName}}</h1>
			<h3>"{{eventAddress}}"</h3>
			<p>Posten On: {{date}}</p>
			<p>Host:{{eventHostUserName}}</p>
			
			<!-- <button class="btn btn-sml btn-danger" id="not-attending">Remove</button> -->
	</div>

	{{else}}
	<p>I am not attending any events</p>
	{{/each}}



	<h3>Events I am Hosting:</h3>

	{{#each eventsHosting}}
	<!-- Event I am Hosting-->
	<div class="event">
		<h1>{{eventName}}</h1>
		<p>Posten On: {{date}}</p>
		<h3>{{host}}</h3>
		<p>"{{eventAddress}}"</p>
		<button class="btn btn-sml btn-danger" id="delete-event">Delete Event</button>
	</div>
	<!-- End Event I am Hosting -->

	{{else}}
	<p>I'm not hosting any events</p>
	{{/each}}


	<!-- Create an Event -->
	<h3>Create an Event Here:</h3>
	<div>
		{{> eventForm}}
	</div>


	<!-- Js for switching file picker span -->
	<script type="text/javascript">
		$(function () {
			$("#profileImage:file").change(function () {
				var fileName = $(this).val();
				$("span").text(fileName);
				$("label").hide();
			});
		});
	</script> {{/if}}
</template>
