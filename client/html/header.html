<template name="header">
	<aside class="header"> 
	
	<a class="company-logo" href="/"><img src="logo.jpg" class="icon"></a>
		<div class="header-links">
			<ul>
				{{#if currentUser}}
				<li><a href="/profile" id="profile-link">Profile</a></li>
				<li><a href="/search" id="search-link">Search</a></li>
				{{else}}
				{{/if}}
				<li><a href="/events" id="events-link">Events</a></li>
				
				{{#if currentUser}}
				<li><a class="logout" href="/" id="logout-link">Logout</a></li>
				{{else}}
				<li><a href="/login" id="login-link">Login</a></li>
				{{/if}}
			</ul>
		</div>
	</aside>
</template>
